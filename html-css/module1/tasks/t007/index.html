<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flex Image</title>
</head>
<body>
    <h1>Flex Image</h1>
    <p>Bellow we have a image that change its size according to the size of the browser</p>
    <picture>
        <source media="(max-width: 800px )" srcset="images/landscape-s.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="images/landscape-m.png" type="image/png">
        <img src="images/landscape-b.png" alt="landscape">
    </picture>
</body>
</html>
