<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Working with links</title>
</head>
<body>
    <h1>Anchor</h1>
    <h2>External Links</h2>
    <p>That's my <a href="https://github.com/LauroHBrant" target="_blank" rel="external">GitHub account</a></p>
    <p>That's my <a href="https://www.youtube.com/channel/UCZ1Rib0QvCw1U2U6D2FqFqA" target="_blank" rel="external"> YouTube channel</a></p>
    <h2>Internal Links</h2>
    <p><a href="page-2.html" rel="next">Click here</a> to go to the second page</p>
    <p><a href="folder/page-3.html" rel="next">Click here</a> to go to the third page</p>
    <h2>Download Links</h2>
    <ul>
        <li><a href="books/mybook.pdf" download="mybook.pdf" type="application/pdf">My book in PDF</a></li>
        <li><a href="books/mybook.zip" download="mybook.zip" type="application/zip">My book zipped</a></li>
    </ul>
</body>
</html>
